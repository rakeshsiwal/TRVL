<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Trips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f7f7f7;
    padding: 20px;
    text-align: center;
}

header input[type="text"] {
    width: 50%;
    padding: 10px;
    margin: 10px;
    border: 1px solid #ccc;
}

header button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

header button[type="submit"]:hover {
    background-color: #3e8e41;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.trip {
    background-color: #fff;
    margin: 20px;
    padding: 20px;
    width: 30%;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.trip img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.trip h2 {
    font-size: 24px;
    margin-top: 10px;
}

.trip p {
    font-size: 18px;
    color: #666;
}

.trip button[type="button"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.trip button[type="button"]:hover {
    background-color: #3e8e41;
}
    </style>
</head>
<body>
    <header class="bg-gray-200 py-4 px-8">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-gray-800">Explore Trips</h1>
            </div>
            <div class="flex items-center">
                <input type="text" placeholder="Search..." class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Trip 1 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="../images/manali.jpeg" alt="Manali" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-xl font-bold text-gray-800">Manali</h2>
                <p class="text-gray-600">Destination: Manali</p>
                <div class="flex justify-between mt-4">
                    <p class="text-gray-600">5D/4N</p>
                    <p class="text-green-500 font-bold"> ₹ 20,000</p>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Now</button>
            </div>

            <!-- Trip 2 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="../images/goa.jpeg" alt="Goa" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-xl font-bold text-gray-800">Goa</h2>
                <p class="text-gray-600">Destination: Goa</p>
                <div class="flex justify-between mt-4">
                    <p class="text-gray-600">5D/4N</p>
                    <p class="text-green-500 font-bold">₹ 25,000</p>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Now</button>
            </div>

            <!-- Trip 3 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="../images/mumbai.jpeg" alt="Mumbai" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-xl font-bold text-gray-800">Mumbai</h2>
                <p class="text-gray-600">Destination: Mumbai</p>
                <div class="flex justify-between mt-4">
                    <p class="text-gray-600">5D/4N</p>
                    <p class="text-green-500 font-bold">₹ 30,000</p>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Now</button>
            </div>

            <!-- Trip 4 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="../images/delhi.jpeg" alt="Delhi" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-xl font-bold text-gray-800">Delhi</h2>
                <p class="text-gray-600">Destination: Delhi</p>
                <div class="flex justify-between mt-4">
                    <p class="text-gray-600">5D/4N</p>
                    <p class="text-green-500 font-bold">₹ 35,000</p>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Now</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
